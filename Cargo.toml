[package]
name = "pls-cli"
version = "0.0.1"
edition = "2021"

[[bin]]
name = "pls"
path = "src/bin/main.rs"

[dependencies]
anyhow = "1.0.95"
boring = { git = "https://github.com/fisherdarling/boring", rev = "7442fb4b", features = [
    "rpk",
    "pq-experimental",
] }
boring-sys = { git = "https://github.com/fisherdarling/boring", rev = "7442fb4b", features = [
    "rpk",
    "pq-experimental",
] }
clap = { version = "4.5.23", features = ["derive"] }
clap-verbosity-flag = { version = "3.0.2", features = ["tracing"] }
color-eyre = "0.6.3"
hex = "0.4.3"
insta = "1.42.0"
iocraft = "0.6.0"
jiff = { version = "0.1.21", features = ["serde"] }
memchr = "2.7.4"
regex = "1.11.1"
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.135"
tokio = { version = "1", default-features = false, features = [
    "rt",
    "macros",
    "net",
    "time",
    "rt-multi-thread",
] }
tokio-boring = { git = "https://github.com/fisherdarling/boring", rev = "7442fb4b" }
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
url = "2.5.4"
winnow = { version = "0.6.24", features = ["debug"] }

